<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body class="bg-info bg-gradient">
    <div class="container bg-white p-2 mt-5">
        <h1
            class="fw-bold text-center border border-light rounded-2 bg-warning-subtle d-flex justify-content-center flex-fill">
            BMI Of Participant <img src="./Assets/istockphoto-1369361624-612x612.png" class="ms-5" alt=""></h1>
        <div class="p-3 bg-body-secondary bg-gradient mt-5 mb-2 row mx-3">
            <div class="p-5 border bg-white border-0 rounded-5 col-8-md ">
                <div class="row">
                    <p class="col-md-4">Weight</p><input type="number" class="col-md-8 " id="weight" min="30" max="200">
                    <p class="col-md-4 mt-md-2">Height</p><input type="number" class="col-md-8 mt-md-2" id="height" min="0.1" max="3" step="0.1">
                </div>
            </div>
            <button type="button" id="result" class="mx-auto  col-4 mt-3">Result</button>
        </div>
        <div class="bg-warning row mx-auto p-2">
           <p id="state" class="text-center"></p>
            <p class="bg-white p-2 text-center" id="stats"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
